openo_cmd_schema_version: 1.0
name: catalog-csar-list
description: List csar packages by filter condition from Open-O
service:
  name: catalog
  version: v1

parameters:
  - name: name
    description: Package name
    scope: short
    type: string
    short_option: n
    long_option: name
    is_optional: false
  - name: provider
    description: Package provider
    scope: short
    type: string
    short_option: o
    long_option: provider
    is_optional: false
  - name: package-version
    description: Package version
    scope: short
    type: string
    short_option: e
    long_option: package-version
    is_optional: false
  - name: deletion-pending
    description: Package delay to delete
    scope: short
    type: string
    short_option: g
    long_option: deletion-pending
    is_optional: false
  - name: type
    description: Package type
    scope: short
    type: string
    short_option: y
    long_option: type
    is_optional: false
results:
  direction: landscape
  attributes:
    - name: id
      description: Package Id
      scope: short
      type: string
    - name: name
      description: Package name
      scope: short
      type: string
    - name: download-uri
      description: Package download uri
      scope: short
      type: string
    - name: size
      description: Package size
      scope: short
      type: string
    - name: version
      description: Package version
      scope: short
      type: string
    - name: type
      description: Package type
      scope: short
      type: string
    - name: format
      description: Package format
      scope: short
      type: string
    - name: deletion-pending
      description: Package delay to delete
      scope: short
      type: string
    - name: create-time
      description: Package create time
      scope: short
      type: string
    - name: modify-time
      description: Package modify time
      scope: short
      type: string
    - name: operational-state
      description: Package operational state
      scope: short
      type: string
    - name: usage-state
      description: Package usage state
      scope: short
      type: string
    - name: onBoard-state
      description: Package onboard state
      scope: short
      type: string
    - name: process-state
      description: Package process state
      scope: short
      type: string
http:
  request:
    uri: /csars
    method: GET
  success_codes:
    - 201
    - 200
  result_map:
    id: $b{$.csarId}
    name: $b{$.name}
    download-uri: $b{$.downloadUri}
    size: $b{$.size}
    version: $b{$.version}
    provider: $b{$.provider}
    type: $b{$.type}
    format: $b{$.format}
    deletion-pending: $b{$.deletionPending}
    create-time: $b{$.createTime}
    modify-time: $b{$.modifyTime}
    operational-state: $b{$.operationalState}
    usage-state: $b{$.usageState}
    onBoard-state: $b{$.onBoardState}
    process-state: $b{$.processState}
  sample_response:
    body:'{"csarId":"string","name":"string","downloadUri":"string","size":"string","version":"string","provider":"string","type":"string","format":"string","deletionPending":"string","createTime":"string","modifyTime":"string","operationalState":"string","usageState":"string","onBoardState":"string","processState":"string"}'