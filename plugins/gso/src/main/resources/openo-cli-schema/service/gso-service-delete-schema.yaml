openo_cmd_schema_version: 1.0
name: service-delete
description: Delete the network service
service:
  name: gso
  version: v1
parameters:
  - name: id
    description: Network service id
    type: string
    short_option: x
    long_option: id
    is_optional: false
results:
  direction: portrait
  attributes:
    - name: operation-id
      description: Network service operationId
      scope: short
      type: string
http:
  request:
    uri: /services/${id}
    method: DELETE
  success_codes:
    - 201
  result_map:
    operations-id: $b{$.operationsId}
  sample_response:
    body:'{"operationsId":"string"}'