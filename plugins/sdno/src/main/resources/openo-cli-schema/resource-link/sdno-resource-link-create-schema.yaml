openo_cmd_schema_version: 1.0
name: resource-link-create
description: Create sdno resource topological link
service:
  name: sdnobrs
  version: v1
parameters:
  - name: name
    description: topological link name
    scope: short
    type: string
    short_option: n
    long_option: name
    is_optional: false
  - name: type
    description: Topological link type
    scope: short
    type: string
    short_option: y
    long_option: type
    is_optional: false
  - name: layer-rate
    description: Topological link layer rate
    scope: short
    type: string
    short_option: l
    long_option: layer-rate
    is_optional: true
  - name: source-port
    description: Topological link source port
    scope: short
    type: string
    short_option: o
    long_option: source-port
    is_optional: true
  - name: sink-port
    description: Topological link sink port
    scope: short
    type: string
    short_option: k
    long_option: sink-port
    is_optional: true
  - name: source-ne
    description: Topological link source ne
    scope: short
    type: string
    short_option: e
    long_option: source-ne
    is_optional: true
  - name: sink-ne
    description: Topological link sink ne
    scope: short
    type: string
    short_option: i
    long_option: sink-ne
    is_optional: true
results:
  direction: portrait
  attributes:
  - name: id
    description: Topological link ID
    scope: short
    type: string
  - name: name
    description: Topological link name
    scope: short
    type: string
  - name: type
    description: Topological link type
    scope: short
    type: string
  - name: layer-rate
    description: Topological link layer rate
    scope: short
    type: string
  - name: source-port
    description: Topological link source port
    scope: short
    type: string
  - name: sink-port
    description: Topological link sink port
    scope: short
    type: string
  - name: source-ne
    description: Topological link source ne
    scope: short
    type: string
  - name: sink-ne
    description: Topological link sink ne
    scope: short
    type: string
http:
  request:
    uri: /topological-links
    method: POST
    body: '{"name":"${name}","logicalType":"${type}","layerRate":"${layer-rate}","sourcePort":"${source-port}","sinkPort":"${sink-port}","sinkNe":"${sink-ne}"}'
  success_codes:
    - 201
  result_map:
    id: $b{$.id}
    name: $b{$.name}
    type: $b{$.logicalType}
    layer-rate: $b{$.layerRate}
    source-port: $b{$.sourcePort}
    sink-port: $b{$.sinkPort}
    sink-ne: $b{$.sinkNe}
  sample_response:
    body:'{"id":"string","name":"string","logicalType":"string","layerRate":"string","sourcePort":"string","sinkPort":"string","sinkNe":"string"}'
