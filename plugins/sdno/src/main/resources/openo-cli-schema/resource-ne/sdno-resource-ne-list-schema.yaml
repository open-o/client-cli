openo_cmd_schema_version: 1.0
name: resource-ne-list
description: List the sdno network elements
service:
  name: sdnobrs
  version: v1
results:
  direction: landscape
  attributes:
    - name: name
      description: SDNO network element name
      scope: short
      type: string
    - name: version
      description: SDNO network element version
      scope: short
      type: string
    - name: product-name
      description: SDNO network element productName
      scope: short
      type: string
    - name: controller
      description: SDNO network element controller
      scope: short
      type: string
    - name: ip-address
      description: SDNO network element ipAddress
      scope: short
      type: string
http:
  request:
    uri: /managed-elements
    method: GET
  success_codes:
    - 200
  result_map:
    name: $b{$.[*].name}
    version: $b{$.[*].version}
    product-name: $b{$.[*].productName}
    controller: $b{$.[*].controller}
    ipAddress: $b{$.[*].ipAddress}
  sample_response:
    body:'[{"name":"string","version":"string","productName":"string","controller":"string","ipAddress":"string"}]'
