openo_cmd_schema_version: 1.0
name: resource-site-create
description: Create sdno resource site
service:
  name: sdnobrs
  version: v1
parameters:
  - name: name
    description: Resource site name
    scope: short
    type: string
    short_option: n
    long_option: name
    is_optional: false
  - name: type
    description: Resource site type
    scope: short
    type: string
    short_option: y
    long_option: type
    is_optional: false
  - name: location
    description: Resource site location
    scope: short
    type: string
    short_option: l
    long_option: location
    is_optional: true
results:
  direction: portrait
  attributes:
  - name: id
    description: Resource site ID
    scope: short
    type: string
  - name: name
    description: Resource site name
    scope: short
    type: string
  - name: type
    description: Resource site type
    scope: short
    type: string
  - name: location
    description: Resource site location
    scope: short
    type: string
http:
  request:
    uri: /sites
    method: POST
    body: '{"name":"${name}","type":"${type}","location":"${location}"}'
  success_codes:
    - 201
  result_map:
    id: $b{$.id}
    name: $b{$.name}
    type: $b{$.type}
    location: $b{$.location}
  sample_response:
    body:'{"id":"string","name":"string","type":"string","location":"string"}'
