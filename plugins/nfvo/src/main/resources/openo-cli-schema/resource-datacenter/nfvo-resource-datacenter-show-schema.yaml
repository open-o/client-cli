openo_cmd_schema_version: 1.0
name: resource-datacenter-show
description: Show datacenter details
service:
  name: resmgr
  version: v1
parameters:
  - name: id
    description: NFVO datacenter id
    type: string
    short_option: x
    long_option: id
    is_optional: false
results:
  direction: landscape
  attributes:
    - name: vim-id
      description: NFVO datacenter vimId
      scope: short
      type: string
    - name: vim-name
      description: NFVO datacenter vimName
      scope: short
      type: string
    - name: status
      description: NFVO datacenter status
      scope: short
      type: string
    - name: name
      description: NFVO datacenter name
      scope: short
      type: string
    - name: country
      description: NFVO datacenter country
      scope: short
      type: string
    - name: location
      description: NFVO datacenter location
      scope: short
      type: string
    - name: total-cpu
      description: NFVO datacenter totalCPU
      scope: short
      type: string
    - name: total-memory
      description: NFVO datacenter totalMemory
      scope: short
      type: string
    - name: total-disk
      description: NFVO resource totalDisk
      scope: short
      type: string
    - name: used-cpu
      description: NFVO datacenter usedCPU
      scope: short
      type: string
    - name: used-memory
      description: NFVO datacenter usedMemory
      scope: short
      type: string
    - name: used-disk
      description: NFVO resource usedDisk
      scope: short
      type: string
http:
  request:
    uri: /datacenters/{id}
    method: GET
  success_codes:
    - 200
  result_map:
    id: $b{$.id}
    vim-id: $b{$.vimId}
    vim-name: $b{$.vimName}
    status: $b{$.status}
    name: $b{$.name}
    country: $b{$.country}
    location: $b{$.location}
    total-cpu: $b{$.totalCPU}
    total-memory: $b{$.totalMemory}
    total-disk: $b{$.totalDisk}
    used-cpu: $b{$.usedCPU}
    used-memory: $b{$.usedMemory}
    used-disk: $b{$.usedDisk}
  sample_response:
    body:'{"id":"string","vimId":"string","vimName":"string","status":"string","name":"string","country":"string","location":"string","totalCPU":"string","totalMemory":"string","totalDisk":"string","usedCPU":"string","usedMemory":"string","usedDisk":"string"}'
