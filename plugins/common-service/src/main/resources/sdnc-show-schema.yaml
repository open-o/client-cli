openo_cmd_schema_version: 1.0
name: sdnc-show
description: Retrieves the given SDNC details from Open-O
service:
  name: extsys
  version: v1
parameters:
  - name: id
    description: Open-O SDNC ID
    scope: short
    type: string
    short_option: i
    long_option: id
    is_optional: false
results:
  direction: portrait
  attributes:
    - name: id
      description: Open-O SDNC ID
      scope: short
      type: string
    - name: name
      description: Open-O SDNC name
      scope: short
      type: string
    - name: vendor
      description: Open-O SDNC vendor
      scope: short
      type: string
    - name: type
      description: Open-O SDNC type
      scope: short
      type: string
    - name: version
      description: Open-O SDNC version
      scope: short
      type: string
    - name: url
      description: Open-O SDNC base url
      scope: short
      type: url
    - name: description
      description: Open-O SDNC description
      scope: short
      type: string
    - name: username
      description: Open-O SDNC username
      scope: short
      type: string
    - name: password
      description: Open-O SDNC password
      scope: short
      type: string
      is_secured: true
    - name: product-name
      description: Open-O SDNC product name
      scope: short
      type: string
    - name: protocol
      description: Open-O SDNC protocol
      scope: short
      type: string
    - name: create-time
      description: Open-O SDNC create-time
      scope: long
      type: string
http:
  request:
    uri: /sdncontrollers/${id}
    method: GET
  success_codes:
    - 201
    - 200
  result_map:
    id: $b{$.sdnControllerId}
    name: $b{$.name}
    vendor: $b{$.vendor}
    type: $b{$.type}
    version: $b{$.version}
    url: $b{$.url}
    description: $b{$.description}
    username: $b{$.userName}
    password: $b{$.password}
    protocol: $b{$.protocol}
    product-name: $b{$.productName}
    create-time: $b{$.createTime}
  sample_response:
    body:'{"id":"string","name":"string","vendor":"string","version":"string","description":"string","type":"string","createTime":"string","category":"string","url":"string","userName":"string","password":"string","domain":"string","tenant":"string"}'

