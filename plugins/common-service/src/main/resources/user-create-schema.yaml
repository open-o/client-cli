openo_cmd_schema_version: 1.0
name: user-create
description: Creates Open-O user.
service:
  name: auth
  version: v1
parameters:
  - name: username
    type: string
    description: Open-O user name
    short_option: n
    long_option: username
    is_optional: false
  - name: password
    type: string
    description: Open-O user password
    short_option: c
    long_option: password
    is_secured: true
    is_optional: false
  - name: description
    type: string
    description: Open-O user description
    short_option: e
    long_option: description
    is_optional: true
results:
  direction: portrait
  attributes:
    - name: name
      description: Open-O user name
      scope: short
      type: string
    - name: id
      description: Open-O user id
      scope: short
      type: string
    - name: description
      description: Open-O user description
      scope: short
      type: string
http:
  request:
    uri: /users
    method: POST
    body: '{"description":"${description}","userName":"${username}","password":"${password}"}'
  success_codes:
    - 201
    - 200
  result_map:
    name: $b{$.userName}
    ID: $b{$.id}
    description: $b{$.description}
  sample_response:
    body: '{"description":"string","userName":"string","id":"string"}'
